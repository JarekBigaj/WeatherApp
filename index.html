<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <main class="columns is-centered mt-6 " data-id="root">
        <div class="box column is-half">
            <div class="level">
                <div class="level-left">
                    <div class="level-item">
                        <label class="label" data-id="date"></label>
                    </div>
                </div>
                <div class="level-right">
                    <div class="level-item">
                        <label class="label" data-id="time"></label>
                    </div>
                </div>
            </div>
            <div class="has-text-centered m-5">
                <h1 class="title">Pogodynka</h1>
            </div>
            <div class="field has-text-centered m-5" data-id="buttonsField">
                <button class="button is-info" data-id="krakow">Kraków</button>
                <button class="button is-info" data-id="marcowka">Marcówka</button>
                <button class="button is-info" data-id="warsaw">Warszawa</button>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="level-item">
                        <label class="label is-large" data-id="temperature"></label>
                    </div>
                </div>
                <div class="column">
                    <div class="level-item has-text-centered">
                        <label class="">Prędkość wiatru : </label>
                        <label class="" data-id="windSpeed"></label>
                    </div>
                </div>
                <div class="column">
                    <div class="level-item">
                        <label class="label" data-id="weatherCode"></label>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js" type="module"></script>
</body>
</html>
